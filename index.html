<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="lib/anime.min.js"></script>
    <script src="script.js" defer></script>
    <title>Slutprojekt JS1</title>
</head>

<body>

    <nav>
        <h1>Leons Slutprojekt</h1>
    </nav>

    <form>
        <input id="user-text" type="text" placeholder="Search for:">
        <input id="user-quantity" type="number" placeholder="Quantity:" min="1">

        <fieldset>
            <legend>Please select your preferred contact method:</legend>
            <div>
                <input type="radio" id="size1" name="size" value="m" />
                <label for="size1">Small</label>

                <input type="radio" id="size2" name="size" value="n" checked />
                <label for="size2">Medium</label>

                <input type="radio" id="size3" name="size" value="w" />
                <label for="size3">Large</label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Please select your preferred sorting method:</legend>
            <div>
                <input type="radio" id="user-sorting1" name="sort" value="interesting" />
                <label for="user-sorting1">Interesting</label>

                <input type="radio" id="user-sorting2" name="sort" value="relevance" checked />
                <label for="user-sorting2">Relevance</label>

                <input type="radio" id="user-sorting3" name="sort" value="date-posted-desc" />
                <label for="user-sorting3">Dates</label>
            </div>
        </fieldset>

        <button id="search-btn">Search</button>
    </form>

    <h3 id="error-message"></h3>

    <div id="container">
        <div class="circle"></div>
        <svg height="200" width="300">
            <path class="path" fill="none" d="M 150 0 L 300 0" />
        </svg>
    </div>

    <div id="picture-container"></div>

    <footer>
        <div class="contacts">
            <h2>Contact Info:</h2>
            <p>Email: lorem@gmail.com</p>
            <p>Phone: 123 456 78 90</p>
        </div>

        <div class="copyright">
            © 2022 Copyright:
            <a class="länk"
                href="https://blogg.loppi.se/avhelamitthjarta/files/2013/03/ajabaja-horz.jpg">LeonsLäxa.com</a>
        </div>
    </footer>

</body>

</html>
